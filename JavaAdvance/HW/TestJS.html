        function union(setA,setB){
            let _union = new Set(setA)
            for (let elem of setB) {

            }
            return _union
        }
        console.log(union(set1,set2));

            let _intersection = new Set()
            for (let elem of setB) {
             if (setA.has(elem)) {
            _intersection.add(elem)
            }
        }

        }

        function sumset(set3,set4) {
            let _sumset = new Set()
            for (let elem of set3) {    
               for(elem2 of set4){
                   _sumset.add(elem-elem2)
               }
               return _sumset              
            }                  
        }
              
       console.log(sumset(set3,set4))
        //ข้อ3.4
        function xor(setA, setB) {
            let _difference = new Set(setA)
            for (let elem of setB) {
                if (_difference.has(elem)) {
                    _difference.delete(elem)
                } else {
                    _difference.add(elem)
                }
            }
            return _difference
        }
        console.log(xor(set3,set4))
