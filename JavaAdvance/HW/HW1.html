<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        เขียนฟังก์ชัน ucFirst(string) โดยทำคืนค่าเป็น 
        string เดิม แต่ตัวแรกของ string กลายเป็นพิมพ์ใหญ่
        */

        function ucFirst (){
           str = prompt("Enter String")
           str = str[0].toUpperCase() + str.slice(1);
        }
        ucFirst();
        alert(str)

    </script>
</body>
</html>
