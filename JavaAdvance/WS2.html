        function iSEnepty(obj){
            for(let key in obj){
                return false
            }
            return true
        }

        //จงเขียนฟังก์ชัน sum(obj) ที่รับ obj ที่เก็บ properties โดยมี key เป็นชื่อพนักงานและมี value เป็นเงินเดือน ให้ฟังก์ชันคืนค่าเป็นผลรวมของเงินเดือนพนักงานทั้งหมด
        let salaries = {
            John = 100,
            Ann = 160,

        }

            for(let key in obj){
                total += obj[key]
            }

        }
